<div class="cardMain" style="margin-top: 10px">
  <div class="card-header" style="display: flex; justify-content: flex-end">
    <button
      class="btn btn-danger"
      stle="margin-right"
      (click)="closeUpdateEmployeeModalFunction()"
    >
      <i class="fa-solid fa-circle-xmark"></i>
    </button>
  </div>
  <div
    class="card"
    style="width: 30rem"
    *ngIf="userDetail && userDetail.GetEmployeeByIdResponse.EmployeeDetail"
  >
    <img
      [src]="getProfileImageUrl()"
      style="width: 30rem; height: 25rem"
      alt="Profile Image"
    />
    <div class="card-body">
      <form
        #updateEmployeeDetailForm="ngForm"
        (ngSubmit)="updateEmployee(updateEmployeeDetailForm)"
      >
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
          <input
            type="text"
            class="form-control"
            name="name"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
            [(ngModel)]="userDetail.GetEmployeeByIdResponse.EmployeeDetail.name"
          />
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm"
            >Project</span
          >
          <input
            type="text"
            ngModel
            name="project"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
            [(ngModel)]="
              userDetail.GetEmployeeByIdResponse.EmployeeDetail.project
            "
          />
        </div>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Email</span>
          <input
            type="text"
            ngModel
            name="emailId"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
            [(ngModel)]="
              userDetail.GetEmployeeByIdResponse.EmployeeDetail.emailId
            "
          />
        </div>
        <div class="input-group input-group-sm mb-3">
          <input
            type="file"
            ngModel
            name="image"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"
            (change)="onFileSelected($event)"
          />
        </div>
        <button type="submit" class="btn btn-success">
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
      </form>
    </div>
  </div>
</div>
